<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <title>Poker</title>
  <link rel="shortcut icon" href="imgs/iconePoker.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="mesa">
    <div id="cartasComunitarias"></div>
  </main>
  <div id="telaAposta">
    <div id="botoesContainer">
      <button id="botaoApostaCall">Call</button>
      <button id="botaoApostaFold">Fold</button>
      <button id="botaoApostaRaise">Raise</button>
    </div>
  </div>
  <div id="telaRaise">
    <div id="raiseContadorContainer">
      <div id="containerPrincipal">
        <div id="raiseContador"></div>
        <div id="botoesRaiseContainer">
          <button id="aumentar" onclick="aumentarApostaRodada()">/\</button>
          <button id="diminuir" onclick="diminuirApostaRodada()">\/</button>
        </div>
      </div>
      <div id="containerAuxiliar">
        <div id="botoesRaiseAuxiliar">
          <button id="metade"> 1 / 2 </button>
          <button id="allIn">All In</button>
        </div>
      </div>
      <button id="finalizarRaiseButton">Aumentar</button>
    </div>
  </div>
  <div id="dados">
    <div id="pote">
      <h2>Pote:</h2>
      <p class="valor"></p>
    </div>
    <div id="apostaRodada">
      <h2>Aposta rodada:</h2>
      <p class="valor"></p>
    </div>
  </div>
  <script src="code.js"></script>
</body>
</html>
